<!DOCTYPE html>
<html lang="pt-pt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>

    <body>
        <form action="">
            <div class="tela">
                <div class="tela-content">
                    <div class="calc-box">
                        <span class="calc-text" id="t1">C</span>
                        <span class="calc-text" id="t2">a</span>
                        <span class="calc-text" id="t3">l</span>
                        <span class="calc-text" id="t4">c</span>
                        <span class="calc-text" id="t5">u</span>
                        <span class="calc-text" id="t6">l</span>
                        <span class="calc-text" id="t7">a</span>
                        <span class="calc-text" id="t8">d</span>
                        <span class="calc-text" id="t9">o</span>
                        <span class="calc-text" id="t10">r</span>
                        <span class="calc-text" id="t11">a</span>
                    </div>
                    <div class="textboxes">
                        <div class="contas-box">
                            <input type="text" id="contas" class="TextBox" placeholder="Digite Algo">
                        </div>
                        <div class="result-box">
                            <input type="text" id="result" class="TextBox">
                        </div>
                    </div>
                    <br>
                    <div class="botoes-box">
                        <div class="first-line">
                            <button class="numero botao">1</button>
                            <button class="numero botao">2</button>
                            <button class="numero botao">3</button>
                        </div>
                        <div class="second-line-box">
                            <button class="numero botao">4</button>
                            <button class="numero botao">5</button>
                            <button class="numero botao">6</button>
                        </div>
                        <div class="third-line-box">
                            <button class="numero botao">7</button>
                            <button class="numero botao">8</button>
                            <button class="numero botao">9</button>
                        </div>
                        <div class="fourth-line-box">
                            <button class="numero botao">0</button>
                            <button class="botao resolver">Resolver</button>
                            <input type="reset" value="Limpar" class="botao">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
