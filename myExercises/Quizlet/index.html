<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quizlet</title>
</head>
<body>
    <header>
        <div class="header-image-container">
            <div class="img-container">
                <img src="assets/progress.png" alt="progress" width="30x" height="30px">
            </div>

            <div class="menu-aprender">
                <div class="menu-aprender-aux"><span>Aprender</span></div>
            </div>
        </div>

        <div class="header-text">
            <span>Rodada 1</span>
        </div>

        <div class="menu-buttons">
            <div class="definicao">
                <div class="definicao-aux">
                    <img src="assets/definições.png"alt="definicoes"
                    width="20px"
                    height="20px">
                </div>
            
            </div>

            <div class="xiz">
                <div class="xiz-aux"><span>X</span></div>
            </div>
        </div>
    </header>

    <main>
        <div class="main-elements">
            <div class="card-header">
                <div class="som">
                    <div><span>Definição</span></div>
                    <div><img src="assets/volume.png" alt="" width="20px" height="20px"></div>
                </div>
                <div class="bandeira">
                    <img src="assets/bandeira.png" alt="" width="20px" height="20px">
                </div>
            </div>
            <div class="card-space">
                <div class="card-general-text"></div>
                <div class="card-seleccione-text"><span>Seleccione o termo correspondente</span></div>
                <div class="cards">
                    <div class="card1">
                        <div class="num-card">1</div>
                        <div class="card-text">Texto1</div>
                    </div>
                    <div class="card2">
                        <div class="num-card">2</div>
                        <div class="card-text">Texto 2</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
