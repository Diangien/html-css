<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <form action="cadastro.php" method="POST">
        <p>
            <label for="iuser">Nome: </label>
            <input type="text" name="nome" id="iuser" minlength="3" maxlength="10" required autocomplete="name" placeholder="nome completo">
        </p>

        <p>
            <label for="imedia">Média: </label>
            <input type="number" min="0" max="10" placeholder="0 à 10" step="0.5">
        </p>

        <p>
            <label for="imes">período Lectivo: </label>
            <input type="month" value="2023-02" id="imes">
        </p>

        <p>
            <label for="idia">Dia da Prova: </label>
            <input type="date" value="2023-02-02" min="2023-02-01" max="2023-03-1" id="idia">
        </p>

        <p>
            <label for="ihora">Horário da Prova</label>
            <input type="time">
        </p>

        <p>
            <input type="reset" value="Limpar dados">
            <input type="submit" value="enviar">
        </p>
    </form>
</body>
</html>
