<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Voce pode escrever 
        um paragrafo de qualquer
        jeito desde que esteja entre as tags e &lt;o&gt; &lt;/p&gt; 
    </p>
    <p>
        Se precisar quebrar um texto<br>Como esse voce pode usar a tag br
    </p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &cent;
        &pound;
        &delta;
        &uparrow;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1F913;
        &#x1F917;
    </p>
</body>
html>
